<!DOCTYPE html>

<html>

<head>

    <title>Button Effect</title>


    <style>


body{
    font-family: sans-serif;
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    margin: 0;
    overflow: hidden;
}

a{
    text-decoration: none;
    color: red;
    font-size: 45px;
    border: 3px solid red;
    padding: 40px 80px;

    transition: all 0.5s;

    text-transform: uppercase;
}

a:hover{
    font-weight: 900;
    letter-spacing: 10px;
    border: 7px solid red;
}

    </style>

</head>

<a href="#">Hover Me</a>

</html>
